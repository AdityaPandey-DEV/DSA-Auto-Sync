name: Auto Update Dashboard

on:
  schedule:
    - cron: "0 4 * * *"   # Daily at 4 AM
  workflow_dispatch:

jobs:
  dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update dashboard
        run: python scripts/update_dashboard.py

      - name: Commit changes
        run: |
          git config --global user.name "dashboard-bot"
          git config --global user.email "bot@github.com"
          git add dashboard.md
          git commit -m "Auto-update DSA dashboard" || exit 0
          git push